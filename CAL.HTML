<html>
<head>
  <style>
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: minmax(100px, auto);
      grid-gap: 10px;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .button {
      font-size: 32px;
      font-weight: bold;
      color: white;
      background-color: #333333;
      border: none;
      outline: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #666666;
    }

    .display {
      grid-column: span 4;
      font-size: 48px;
      font-weight: bold;
      text-align: right;
      padding: 10px;
      background-color: white;
    }

    .clear {
      grid-column: span 2;
      background-color: #ff0000;
    }

    .equal {
      grid-row: span 2;
      background-color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <button class="button clear" id="clear">C</button>
    <button class="button" id="delete">←</button>
    <button class="button" id="divide">/</button>
    <button class="button" id="seven">7</button>
    <button class="button" id="eight">8</button>
    <button class="button" id="nine">9</button>
    <button class="button" id="multiply">*</button>
    <button class="button" id="four">4</button>
    <button class="button" id="five">5</button>
    <button class="button" id="six">6</button>
    <button class="button" id="subtract">-</button>
    <button class="button" id="one">1</button>
    <button class="button" id="two">2</button>
    <button class="button" id="three">3</button>
    <button class="button equal" id="equal">=</button>
    <button class="button" id="zero">0</button>
    <button class="button" id="decimal">.</button>
    <button class="button" id="add">+</button>
  </div>

  <script>
    // Get the display element
    var display = document.getElementById("display");

    // Get all the buttons
    var buttons = document.getElementsByClassName("button");

    // Add click event listeners to all the buttons
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener("click", function() {
        // Get the button value
        var value = this.innerHTML;

        // Perform different actions based on the button value
        switch (value) {
          case "C": // Clear the display
            display.innerHTML = "0";
            break;

          case "←": // Delete the last character
            var text = display.innerHTML;
            if (text.length > 1) {
              display.innerHTML = text.slice(0, -1);
            } else {
              display.innerHTML = "0";
            }
            break;

          case "=": // Evaluate the expression
            try {
              var result = eval(display.innerHTML);
              display.innerHTML = result;
            } catch (e) {
              display.innerHTML = "Error";
            }
            break;

          default: // Append the value to the display
            if (display.innerHTML == "0") {
              display.innerHTML = value;
            } else {
              display.innerHTML += value;
            }
        }
      });
    }
  </script>
</body>
</html>
