<!DOCTYPE html>
<html>
<head>


    <style>
        /* Define classes for different styling */
        .header {
            background-color: blue;
            font-weight: bold;
        }
        .even {
            background-color: red;
        }
        .odd {
            background-color: green;
        }
        .highlight {
            background-color: pink;
        }
    </style>
</head>
<body>

<table border="1">
    <tr class="header">
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>

    <tr class="odd">
        <td>8:00 AM</td>
        <td class="even">Math</td>
        <td>Science</td>
        <td class="highlight">History</td>
        <td>English</td>
        <td class="even">Geography</td>
    </tr>

    <tr class="even">
        <td>10:00 AM</td>
        <td>Physics</td>
        <td class="highlight">Biology</td>
        <td>Chemistry</td>
        <td class="even">Literature</td>
        <td>Art</td>
    </tr>

    <tr class="odd">
        <td>1:00 PM</td>
        <td class="highlight">Physical Education</td>
        <td>Math</td>
        <td class="even">Science</td>
        <td>Social Studies</td>
        <td class="highlight">Computer Science</td>
    </tr>
</table>

</body>
</html>
