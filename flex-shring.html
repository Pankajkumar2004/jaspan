<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		#main{
			width: 200px;
			height: 100px;
			border: 1px solid black;
			display: flex;
			flex-flow: row-reverse;
		}
		#main div{
			width: 50px;
			height: 50px;
		}


	</style>
	<title>flex shrinking</title>


</head>

<body>
	<h1>FLEX-SHRINKING</h1>
	<div id="main">
		<div  style="background-color: blue">1</div>
		<div  style="background-color: pink">2</div>
		<div style="background-color: yellow">3</div>
		<div style="background-color: green; ">4</div>
		<div  style="background-color: red">5</div>
	</div>


</body>
</html>
